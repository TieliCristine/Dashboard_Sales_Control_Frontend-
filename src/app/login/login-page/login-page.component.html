<div class="container-fluid vh-100 bg-login d-flex justify-content-center">
  <div class="d-flex flex-row card">
    <div class="align-self-center card-body">
      <div class="card-title mb-5 text-center">
        <h3>Acesse sua conta</h3>
      </div>
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary mt-5" [disabled]="!loginForm.valid" (click)="onSubmit(loginForm)">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
